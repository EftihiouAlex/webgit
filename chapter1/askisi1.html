<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ασκηση1</title>
</head>
<body>

<form>

    

  <fieldset  style="width: 550px;" >

    <h1>Στοιχεια Εκπαιδευόμενου</h1>

    <div>
        <label for="lastname">Επώνυμο :</label>
        <input type="text" name="lastname" id="lastname">
    </div>

    <div>
        <label for="firstname">Όνομα :</label >
        <input type="text" name="firstname" id="firstname">
    </div>

    <div><label for="date-of-birth">Ημερομηνία Γέννησης</label>
        <input type="date" placeholder="ηη/μμ/εε" maxlength="8" required>
    </div>

    <div><label for="etos-spoudwn">Έτος Σπουδών</label>
        <input type="number" name="etos-spoudwn" id="etos-spoudwn">
    </div>


    <div>
        <label for="email">Login(e-mail)</label>
        <input type="email" name="email" id="email" required>
    </div>

    <div>
        <label for="password">Password</label>
        <input type="text" name="password" id="password">
        
    </div>
    
    <div>
        <input type="submit" value="Αποστολή">
    </div>

</form>



    
</body>
</html>
